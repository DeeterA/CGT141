<html>
    <head>
        <title>About us</title>
        <link rel="stylesheet" type="text/css" href="styles/aboutUs.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>

    <body>
        <div id="header">
            <div id="tabContainer">
                <div id="titleBanner">
                    <div id="image">
                        <img src="images/TKE.png">
                    </div>

                    <div id="title">
                        <div id="titleTextBox">
                            TKE Alpha Zeta Chapter
                        </div>
                    </div>
                </div>
                <div id="tabs">
                    <div id="home">
                        <div id="textBox">
                            Home
                        </div>
                    </div>

                    <div id="aboutUs">
                        <button onclick="dropdown()" class="dropbtn">About Us</button>
                        <div id="myDropdown" class="dropdown-content">
                            <a href='http://www.tke.org/join'>About TKE</a>
                            <a href='brothers.html'>Active Brothers</a>
                            <a href='contactUs.html'>Contact Us</a>
                        </div>
                    </div>

                    <div id="philanthropy">

                    </div>

                    <div id="tekeTalk">
                        <div id="textBox">
                            Teke Talk
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="body">

        </div>

    <script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function dropdown() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {

        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    </script>
    </body>
</html>
