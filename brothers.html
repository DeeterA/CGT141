<html>
    <head>
        <title>Active Brothers</title>
        <link rel="stylesheet" type="text/css" href="styles/brothers.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="icon" type="image/png" href="images/TKE.png">
    </head>

    <body>
        <div id="header">
            <div id="tabContainer">
                <div id="titleBanner">
                    <div id="image">
                        <img src="images/TKE.png">
                    </div>

                    <div id="title">
                        <div id="titleTextBox">
                            TKE Alpha Zeta Chapter
                        </div>
                    </div>
                </div>
                <div id="tabs">
                    <a class="unclickedTab" href="home.html">
                        <div>
                            <div id="textBox">
                                Home
                            </div>
                        </div>
                    </a>

                    <div id="aboutUs">
                        <button onclick="dropdown()" class="dropbtn">About Us</button>
                        <div id="myDropdown" class="dropdown-content">
                            <a href='http://www.tke.org/join'>About TKE</a>
                            <a href='aboutUs.html'>Our Principles</a>
                            <a href='brothers.html'>Active Brothers</a>
                            <a href='contactUs.html'>Contact Us</a>
                        </div>
                    </div>

                    <a class="unclickedTab" href="rush.html">
                        <div>
                            <div id="textBox">
                                Rush
                            </div>
                        </div>
                    </a>

                    <a class="unclickedTab" href="philanthropy.html">
                        <div>
                            <div id="textBox">
                                Philanthropy
                            </div>
                        </div>
                    </a>

                    <a class="unclickedTab" href="tekeTalk.html">
                        <div>
                            <div id="textBox">
                                Teke Talk
                            </div>
                        </div>
                    </a>

                </div>
            </div>
        </div>

        <div id="content">
            <div class="row">
                <div class="column">
                    <img src="images/brothers/deeter.jpg" class="brotherPic"/>
                </div>
                <div class="column">
                    <img src="images/brothers/grant.jpg" class="brotherPic"/>
                </div>
                <div class="column">
                    <img src="images/brothers/crow.jpg" class="brotherPic"/>        
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <img src="images/brothers/tyler.jpg" class="brotherPic"/>
                </div>
                <div class="column">
                    <img src="images/brothers/stephen.jpg" class="brotherPic"/>
                </div>
                <div class="column">
                    <img src="images/brothers/r.jpg" class="brotherPic"/>
                </div>
            </div>
        </div>
        <script>
        function dropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {

            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
        </script>
    </body>
</html>
